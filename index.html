<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown 在线编辑器</title>
    <link rel="stylesheet" href="https://unpkg.com/bytemd/dist/index.min.css" />
    <script src="https://unpkg.com/bytemd@1.9.2"></script>
    <script src="https://unpkg.com/@bytemd/plugin-gfm@1.9.2"></script>
    <script src="https://unpkg.com/@bytemd/plugin-frontmatter@1.9.2"></script>
    <script src="https://unpkg.com/@bytemd/plugin-footnotes@1.9.2"></script>
    <script src="js/themes.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    ></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({TeX: { equationNumbers: { autoNumber: "AMS" } }});
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sequence-diagrams/1.0.6/sequence-diagram-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.11.0/flowchart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.14.0/prism.min.js" integrity="sha512-YScZbKSzJK2t4zIDDNEizhCkNZqz02EaJDlt2uwNRJoCuihptPgOkucyEji0bPCJwaICFTOKtrZ0efS+oWj/Ug==" crossorigin="anonymous"></script>
    <style>
      #app {
        margin: 0 auto;
        max-width: 1400px;
      }
      .bytemd {
        height: calc(100vh - 40px);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const lightThemes = Object.entries(themes)
        .filter(([k, v]) => v.mode !== 'dark')
        .map(([k, v]) => k)
      const darkThemes = Object.entries(themes)
        .filter(([k, v]) => v.mode === 'dark')
        .map(([k, v]) => k)

      const md = decodeURI("---%0A#%20%3Cinsert%20all%20themes%20here%3E%20%0A%E5%BD%93%E5%89%8D%E4%B8%BB%E9%A2%98:%20lark%20#%20%E6%9B%B4%E6%8D%A2%E6%AD%A4%E5%A4%84%E7%9A%84%E4%B8%BB%E9%A2%98%E5%90%8D%E7%A7%B0%EF%BC%8C%E5%8F%AF%E4%BB%A5%E9%A2%84%E8%A7%88%E4%B8%BB%E9%A2%98%0A---%0A%0A#%20%E4%B8%AD%E6%96%87%E6%8E%92%E7%89%88%E7%A4%BA%E4%BE%8B%0A%0A##%20%E6%9C%AC%E7%AF%87%E5%BC%95%E8%AF%AD%0A%3E%E3%80%8A%E5%AD%A6%E8%80%8C%E3%80%8B%E6%98%AF%E3%80%8A%E8%AE%BA%E8%AF%AD%E3%80%8B%E7%AC%AC%E4%B8%80%E7%AF%87%E7%9A%84%E7%AF%87%E5%90%8D%E3%80%82%E3%80%8A%E8%AE%BA%E8%AF%AD%E3%80%8B%E4%B8%AD%E5%90%84%E7%AF%87%E4%B8%80%E8%88%AC%E9%83%BD%E6%98%AF%E4%BB%A5%E7%AC%AC%E4%B8%80%E7%AB%A0%E7%9A%84%E5%89%8D%E4%BA%8C%E4%B8%89%E4%B8%AA%E5%AD%97%E4%BD%9C%E4%B8%BA%E8%AF%A5%E7%AF%87%E7%9A%84%E7%AF%87%E5%90%8D%E3%80%82%E3%80%8A%E5%AD%A6%E8%80%8C%E3%80%8B%E4%B8%80%E7%AF%87%E5%8C%85%E6%8B%AC16%E7%AB%A0%EF%BC%8C%E5%86%85%E5%AE%B9%E6%B6%89%E5%8F%8A%E8%AF%B8%E5%A4%9A%E6%96%B9%E9%9D%A2%E3%80%82%E5%85%B6%E4%B8%AD%E9%87%8D%E7%82%B9%E6%98%AF%E3%80%8C%E5%90%BE%E6%97%A5%E4%B8%89%E7%9C%81%E5%90%BE%E8%BA%AB%E3%80%8D%EF%BC%9B%E3%80%8C%E8%8A%82%E7%94%A8%E8%80%8C%E7%88%B1%E4%BA%BA%EF%BC%8C%E4%BD%BF%E6%B0%91%E4%BB%A5%E6%97%B6%E3%80%8D%EF%BC%9B%E3%80%8C%E7%A4%BC%E4%B9%8B%E7%94%A8%EF%BC%8C%E5%92%8C%E4%B8%BA%E8%B4%B5%E3%80%8D%E4%BB%A5%E5%8F%8A%E4%BB%81%E3%80%81%E5%AD%9D%E3%80%81%E4%BF%A1%E7%AD%89%E9%81%93%E5%BE%B7%E8%8C%83%E7%95%B4%E3%80%82%0A%0A#%20%E8%AF%84%E6%9E%90%0A%E5%AE%8B%E4%BB%A3%E8%91%97%E5%90%8D%E5%AD%A6%E8%80%85%E6%9C%B1%E7%86%B9%E5%AF%B9%E6%AD%A4%E7%AB%A0%E8%AF%84%E4%BB%B7%E6%9E%81%E9%AB%98%EF%BC%8C%E8%AF%B4%E5%AE%83%E6%98%AF%E3%80%8C%E5%85%A5%E9%81%93%E4%B9%8B%E9%97%A8%EF%BC%8C%E7%A7%AF%E5%BE%B7%E4%B9%8B%E5%9F%BA%E3%80%8D%E3%80%82%E6%9C%AC%E7%AB%A0%E8%BF%99%E4%B8%89%E5%8F%A5%E8%AF%9D%E6%98%AF%E4%BA%BA%E4%BB%AC%E9%9D%9E%E5%B8%B8%E7%86%9F%E6%82%89%E7%9A%84%E3%80%82%E5%8E%86%E6%9D%A5%E7%9A%84%E8%A7%A3%E9%87%8A%E9%83%BD%E6%98%AF%EF%BC%9A%E5%AD%A6%E4%BA%86%E4%BB%A5%E5%90%8E%EF%BC%8C%E5%8F%88%E6%97%B6%E5%B8%B8%E6%B8%A9%E4%B9%A0%E5%92%8C%E7%BB%83%E4%B9%A0%EF%BC%8C%E4%B8%8D%E4%B9%9F%E9%AB%98%E5%85%B4%E5%90%97%E7%AD%89%E7%AD%89%E3%80%82%E4%B8%89%E5%8F%A5%E8%AF%9D%EF%BC%8C%E4%B8%80%E5%8F%A5%E4%B8%80%E4%B8%AA%E6%84%8F%E6%80%9D%EF%BC%8C%E5%89%8D%E5%90%8E%E5%8F%A5%E5%AD%90%E4%B9%9F%E6%B2%A1%E6%9C%89%E4%BB%80%E4%B9%88%E8%BF%9E%E8%B4%AF%E6%80%A7%E3%80%82%E4%BD%86%E4%B9%9F%E6%9C%89%E4%BA%BA%E8%AE%A4%E4%B8%BA%E8%BF%99%E6%A0%B7%E8%A7%A3%E9%87%8A%E4%B8%8D%E7%AC%A6%E5%90%88%E5%8E%9F%E4%B9%89%EF%BC%8C%E6%8C%87%E5%87%BA%EF%BC%9A%0A*%20%E8%BF%99%E9%87%8C%E7%9A%84%E3%80%8C%E5%AD%A6%E3%80%8D%E4%B8%8D%E6%98%AF%E6%8C%87%E5%AD%A6%E4%B9%A0%EF%BC%8C%E8%80%8C%E6%98%AF%E6%8C%87%E5%AD%A6%E8%AF%B4%E6%88%96%E4%B8%BB%E5%BC%A0%EF%BC%9B%0A*%20%E3%80%8C%E6%97%B6%E3%80%8D%E4%B8%8D%E8%83%BD%E8%A7%A3%E4%B8%BA%E6%97%B6%E5%B8%B8%EF%BC%8C%E8%80%8C%E6%98%AF%E6%97%B6%E4%BB%A3%E6%88%96%E7%A4%BE%E4%BC%9A%E7%9A%84%E6%84%8F%E6%80%9D%EF%BC%9B%0A*%20%E3%80%8C%E4%B9%A0%E3%80%8D%E4%B8%8D%E6%98%AF%E6%B8%A9%E4%B9%A0%EF%BC%8C%E8%80%8C%E6%98%AF%E4%BD%BF%E7%94%A8%EF%BC%8C%E5%BC%95%E7%94%B3%E4%B8%BA%E9%87%87%E7%94%A8%E3%80%82%0A%0A")
        .replace(
          '# <insert all themes here> ',
          `# 浅色主题: ${lightThemes.join(', ')}\n# 深色主题: ${darkThemes.join(', ')}`
        );

      const plugins = [
        bytemdPluginGfm(),
        bytemdPluginFrontmatter(),
        bytemdPluginFootnotes(),
        {
          viewerEffect({ file }) {
            try {
              const $style = document.createElement('style');
              $style.innerHTML =
                themes[file.frontmatter["当前主题"]]?.style ?? themes.default.style;
              document.head.appendChild($style);
              Prism.highlightAll()
              return () => {
                $style.remove();
              };
            } catch (_) {}
          },
        },
      ];

      const editor = new bytemd.Editor({
        target: document.querySelector('#app'),
        props: {
          value: md,
          plugins,
        },
      });

      editor.$on('change', (e) => {
        editor.$set({ value: e.detail.value });
      });
    </script>

    
  </body>
</html>
